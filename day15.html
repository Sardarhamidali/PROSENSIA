<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="snapchat-logo.png" alt="Snapchat Logo">
            </div>
            <div class="login-form">
                <h2>Log in to Snapchat</h2>
                <p>Chat, Snap and video call your friends. Watch Stories and Spotlight, all from your computer.</p>
                <input type="text" placeholder="Username or email address">
                <a href="#">Use phone number instead</a>
                <button>Log in</button>
                <p>or continue with downloading the Snapchat web app</p>
                <div class="store-button">
                    <img src="microsoft-store.png" alt="Get it from Microsoft">
                </div>
                <p>Looking for the app? Get it <a href="#">here</a>.</p>
            </div>
        </div>
        <div class="right">
            <img src="snapchat-ad.png" alt="Less social media. More Snapchat.">
        </div>
    </div>
</body>
</html>
