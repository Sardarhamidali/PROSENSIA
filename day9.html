<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Cards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            display: flex;
        }
        .card {
            width: 200px;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .twitter {
            background-color: #fff;
            border: 1px solid #e1e8ed;
        }
        .instagram {
            background-color: #f77737;
            color: #fff;
        }
        .youtube {
            background-color: #fff;
            border: 1px solid #e1e8ed;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card p {
            font-size: 14px;
            color: #666;
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .instagram .button {
            background-color: #fff;
            color: #f77737;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card twitter">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter Logo" width="50">
            <h3>TWITTER</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button class="button">READ MORE</button>
        </div>
        <div class="card instagram">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram Logo" width="50">
            <h3>INSTAGRAM</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button class="button">READ MORE</button>
        </div>
        <div class="card youtube">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733646.png" alt="YouTube Logo" width="50">
            <h3>YOUTUBE</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button class="button">READ MORE</button>
        </div>
    </div>
</body>
</html>
