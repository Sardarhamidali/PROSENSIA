<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badman Returns Again</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            background-color: #111;
            padding: 20px;
            text-align: right;
        }
        header a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        .hero-section {
            background: url('your-image-url-here') no-repeat center center/cover;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .hero-section h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .hero-section p {
            font-size: 18px;
            max-width: 800px;
        }
        .btn {
            background-color: #e50914;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-size: 18px;
        }
        .movie-grid {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #111;
        }
        .movie-item {
            width: 180px;
            text-align: center;
        }
        .movie-item img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #111;
            color: #777;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <a href="#">Home</a>
    <a href="#">Shows</a>

</div>

        <img src="tin-tin.jpg" alt="Tin Tin">
        <p>Tin Tin</p>
    </div>
    <div class="movie-item">
