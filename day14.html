<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="phone-image">
            <img src="phone-image.png" alt="Instagram on Phone">
        </div>
        <div class="login-form">
            <h1>Instagram</h1>
            <form>
                <input type="text" name="username" placeholder="Phone number, username, or email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="or-divider">
                <span>OR</span>
            </div>
            <button class="facebook-login">Log in with Facebook</button>
            <a href="#" class="forgot-password">Forgot password?</a>
            <div class="sign-up">
                <span>Don't have an account? <a href="#">Sign up</a></span>
            </div>
            <div class="get-the-app">
                <span>Get the app.</span>
                <div class="app-buttons">
                    <img src="google-play.png" alt="Get it on Google Play">
                    <img src="microsoft-store.png" alt="Get it from Microsoft">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
